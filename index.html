<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="lg:m-8 m-2">
  <header>
  <h1 class="text-[#31A5AC] lg:text-5xl text-center font-bold text-3xl">Money MasterðŸ’° </h1>
  </header>
  <main>
    <section class="flex flex-col lg:flex-row md:flex-row mt-8 justify-between gap-7 ">
      <!-- first div -->
      <div class="lg:w-1/2">
        <img src="./money.jpeg" alt="">
      </div>
      <!-- second Div -->
      <div class="bg-gray-300 p-8 lg:w-1/2 flex justify-center flex-col items-center">
       <h1 class="text-3xl font-bold ">Income</h1>
       <br>
       
        <div class="flex flex-row items-center">
          <p class="mr-5">Income : </p>
          <input type="text" class="p-3 bg-gray-400" id="income-field">
       </div>
       <h1 class="text-3xl font-bold my-5 ">Expenses</h1>
       <div class="flex flex-row items-center mb-5">
        <p class="mr-9">Food : </p>
        <input type="text" class="p-3 bg-gray-400" id="food-field">
     </div> 
     <div class="flex flex-row items-center mb-5">
      <p class="mr-10">Rent : </p>
      <input type="text" class="p-3 bg-gray-400" id="rent-field">
   </div>
   <div class="flex flex-row items-center">
    <p class="mr-5">Clothes : </p>
    <input type="text" class="p-3 bg-gray-400" id="clothes-field">
 </div>

 <button class="text-white bg-blue-400 p-3 ml-7 my-5 w-56 font-semibold text-2xl" id="btn-calculate">Calculate</button>

 <h1 class="text-2xl font-bold my-2 ">Total Expenses : 
   <span id="total-expenses">00</span>TK
 </h1>
 <h1 class="text-2xl font-bold my-2 " >Balance : 
  <span id="balance-field">00</span>TK
</h1>

<div>
  <div class="flex flex-row items-center lg:gap-x-3">
    <p class="lg:mr-5">Save : </p>
    <input type="text" class="lg:p-2 bg-gray-400" id="savings-field">  %

 <button class="text-white bg-blue-400 w-20 lg:p-2 lg:w-40 font-semibold text-2xl" id="btn-save">Save</button>
</div>
</div>
<h1 class="text-2xl font-bold my-2 ">Saving Amount : <span id="saving-amount">00</span> tk</h1>

 <h1 class="text-2xl font-bold my-2 ">Remaining Balance :  <span id="remaining-amount">00</span>tk</h1>

      </div>
    </section>
    <script src="./index.js"></script>
  </main>
</body>
</html>
